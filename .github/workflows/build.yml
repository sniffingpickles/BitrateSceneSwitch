name: Build OBS Plugin

on:
  push:
    branches: [main, master]
    tags: ['*']
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  PLUGIN_NAME: BitrateSceneSwitch
  OBS_VERSION: "31.0.0"

jobs:
  build-windows:
    name: Build for Windows x64
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.7.2'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          cache: true

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: 'a34c873a9717a888f58dc05268dea15592c2f0ff'

      - name: Install CURL via vcpkg
        run: vcpkg install curl:x64-windows

      - name: Clone OBS Studio
        shell: pwsh
        run: |
          git clone --depth 1 --branch ${{ env.OBS_VERSION }} https://github.com/obsproject/obs-studio.git obs-studio
          cd obs-studio
          git submodule update --init --recursive --depth 1
          cd ..

      - name: Download OBS deps
        shell: pwsh
        run: |
          # Use latest available deps
          $depsUrl = "https://github.com/obsproject/obs-deps/releases/download/2024-03-12/windows-deps-2024-03-12-x64.zip"
          Invoke-WebRequest -Uri $depsUrl -OutFile deps.zip
          Expand-Archive deps.zip -DestinationPath obs-deps
          
          # Also get Qt deps
          $qtDepsUrl = "https://github.com/obsproject/obs-deps/releases/download/2024-03-12/windows-deps-qt6-2024-03-12-x64.zip"
          Invoke-WebRequest -Uri $qtDepsUrl -OutFile qt-deps.zip
          Expand-Archive qt-deps.zip -DestinationPath obs-deps -Force

      - name: Build OBS Libraries
        shell: pwsh
        run: |
          cd obs-studio
          cmake -B build -S . -G "Visual Studio 17 2022" -A x64 `
            -DCMAKE_BUILD_TYPE=Release `
            -DENABLE_BROWSER=OFF `
            -DENABLE_SCRIPTING=OFF `
            -DENABLE_UI=ON `
            -DENABLE_PLUGINS=OFF `
            -DENABLE_VIRTUALCAM=OFF `
            -DCMAKE_PREFIX_PATH="${{ github.workspace }}/obs-deps"
          cmake --build build --config Release --target libobs obs-frontend-api -- /m
          cd ..

      - name: Configure Plugin
        shell: pwsh
        run: |
          $obsDir = "${{ github.workspace }}/obs-studio"
          cmake -B build -S . -G "Visual Studio 17 2022" -A x64 `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_PREFIX_PATH="${{ env.Qt6_DIR }};${{ github.workspace }}/obs-deps;C:/vcpkg/installed/x64-windows" `
            -Dlibobs_DIR="$obsDir/build/libobs" `
            -Dobs-frontend-api_DIR="$obsDir/build/UI/obs-frontend-api" `
            -DCURL_ROOT="C:/vcpkg/installed/x64-windows"

      - name: Build Plugin
        run: cmake --build build --config Release

      - name: Package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "release/obs-plugins/64bit"
          New-Item -ItemType Directory -Force -Path "release/data/obs-plugins/${{ env.PLUGIN_NAME }}"
          
          # Copy DLL
          $dllPath = "build/Release/${{ env.PLUGIN_NAME }}.dll"
          if (Test-Path $dllPath) {
            Copy-Item $dllPath "release/obs-plugins/64bit/"
          } else {
            Write-Host "DLL not found at $dllPath, searching..."
            Get-ChildItem -Path build -Recurse -Filter "*.dll" | ForEach-Object { Write-Host $_.FullName }
          }
          
          # Copy data files
          if (Test-Path "data") {
            Copy-Item -Recurse "data/*" "release/data/obs-plugins/${{ env.PLUGIN_NAME }}/"
          }

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PLUGIN_NAME }}-windows-x64
          path: release/

  release:
    name: Create Release
    needs: [build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release Archive
        run: |
          cd artifacts/${{ env.PLUGIN_NAME }}-windows-x64
          zip -r ../../${{ env.PLUGIN_NAME }}-${{ github.ref_name }}-windows-x64.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ env.PLUGIN_NAME }}-${{ github.ref_name }}-windows-x64.zip
          draft: false
          prerelease: false
